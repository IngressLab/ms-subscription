databaseChangeLog:
  - changeSet:
      id: Create subscriptions table
      author: Taleh Bakhshizada
      changes:
        - createTable:
            tableName: subscriptions
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: card_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: expire_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false

            remarks: Table to store information about subscriptions